<div>
  <div *ngIf="formIsVisible">
    <ng-container *ngFor="let item of formSetting; let i = index">
      <mat-form-field class="w-100 mb-2" [appearance]="appearance">
        <mat-label>{{ item.label }}</mat-label>
        <input
          matInput
          type="{{ item.type }}"
          placeholder="{{item.placeHolder}}"
          [formControl]="item.control"
        />
        <mat-error *ngIf="item.control.invalid">{{
          getErrorMessage(i)
        }}</mat-error>
      </mat-form-field>
    </ng-container>
    <div class="text-center">
      <button class="btn btn-dark" (click)="submitForm()">Submit</button>
    </div>
  </div>
      <p *ngIf="isInputProvided()" class="text-danger">{{isProvidedInputValid()}}</p>
</div>
